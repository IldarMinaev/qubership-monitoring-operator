            "reduceOptions": {
              "calcs": [
                "mean"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "9.5.8",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
