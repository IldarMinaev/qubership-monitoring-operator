              },
              "pluginVersion": "9.5.5",
              "targets": [
                {
                  "datasource": {
                    "uid": "$datasource"
                  },
                  "editorMode": "code",
                  "exemplar": false,
                  "expr": "sum by (status_code) (irate(grafana_http_request_duration_seconds_count{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}[1m])) ",
                  "interval": "",
                  "legendFormat": "__auto",
                  "range": true,
                  "refId": "A"
                }
              ],
              "title": "RPS",
              "type": "timeseries"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "description": "Shows requests latency include percentile ",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "palette-classic"
                  },
                  "custom": {
                    "axisCenteredZero": false,
                    "axisColorMode": "text",
                    "axisLabel": "",
                    "axisPlacement": "auto",
                    "barAlignment": 0,
                    "drawStyle": "line",
                    "fillOpacity": 10,
                    "gradientMode": "none",
                    "hideFrom": {
                      "legend": false,
                      "tooltip": false,
                      "viz": false
                    },
                    "lineInterpolation": "linear",
                    "lineWidth": 1,
                    "pointSize": 5,
                    "scaleDistribution": {
                      "type": "linear"
                    },
                    "showPoints": "never",
                    "spanNulls": false,
                    "stacking": {
                      "group": "A",
                      "mode": "none"
                    },
                    "thresholdsStyle": {
                      "mode": "off"
                    }
                  },
                  "decimals": 2,
                  "links": [],
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {
                        "color": "green",
                        "value": null
                      },
                      {
                        "color": "red",
                        "value": 80
                      }
                    ]
                  },
                  "unit": "ms"
                },
                "overrides": []
              },
              "gridPos": {
                "h": 8,
                "w": 12,
                "x": 12,
                "y": 14
              },
              "id": 4,
              "options": {
                "legend": {
                  "calcs": [
                    "min",
                    "max",
                    "mean"
                  ],
                  "displayMode": "list",
                  "placement": "right",
                  "showLegend": true
                },
                "tooltip": {
                  "mode": "multi",
                  "sort": "none"
                }
              },
              "pluginVersion": "9.5.5",
              "targets": [
                {
                  "datasource": {
                    "uid": "$datasource"
                  },
                  "editorMode": "code",
                  "exemplar": true,
                  "expr": "histogram_quantile(0.99, sum(irate(grafana_http_request_duration_seconds_bucket{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}[$__rate_interval])) by (le)) * 1",
                  "interval": "",
                  "legendFormat": "99th Percentile",
                  "range": true,
                  "refId": "A"
                },
                {
                  "datasource": {
                    "uid": "$datasource"
                  },
                  "editorMode": "code",
                  "exemplar": true,
                  "expr": "sum(irate(grafana_http_request_duration_seconds_sum{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}[$__rate_interval])) * 1 / sum(irate(grafana_http_request_duration_seconds_count{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}[$__rate_interval]))",
                  "interval": "",
                  "legendFormat": "Average",
                  "range": true,
                  "refId": "C"
                }
              ],
              "title": "Request Latency",
              "type": "timeseries"
            }
          ],
          "repeat": "instance",
          "repeatDirection": "h",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "P4169E866C3094E38"
              },
              "refId": "A"
            }
          ],
          "title": "Responce Codes and Logins for $instance",
          "type": "row"
        },
        {
          "collapsed": true,
          "datasource": {
            "type": "prometheus",
            "uid": "P4169E866C3094E38"
          },
          "gridPos": {
