                "overrides": []
              },
              "gridPos": {
                "h": 7,
                "w": 12,
                "x": 0,
                "y": 7
              },
              "id": 18,
              "links": [],
              "options": {
                "legend": {
                  "calcs": [
                    "min",
                    "max",
                    "mean"
                  ],
                  "displayMode": "table",
                  "placement": "right",
                  "showLegend": true
                },
                "tooltip": {
                  "mode": "multi",
                  "sort": "none"
                }
              },
              "pluginVersion": "9.5.5",
              "targets": [
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                  },
                  "editorMode": "code",
                  "expr": "grafana_api_response_status_total{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
                  "format": "time_series",
                  "intervalFactor": 2,
                  "legendFormat": "API {{ code }}",
                  "range": true,
                  "refId": "A"
                },
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                  },
                  "editorMode": "code",
                  "expr": "grafana_page_response_status_total{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
                  "format": "time_series",
                  "intervalFactor": 2,
                  "legendFormat": "Page {{ code }}",
                  "range": true,
                  "refId": "B"
                },
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                  },
                  "editorMode": "code",
                  "expr": "grafana_proxy_response_status_total{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
                  "format": "time_series",
                  "intervalFactor": 2,
                  "legendFormat": "Proxy {{ code }}",
                  "range": true,
                  "refId": "C"
                }
              ],
              "title": "Total Response Statuses",
              "type": "timeseries"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "description": "Shows api login counters",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "palette-classic"
                  },
                  "custom": {
                    "axisCenteredZero": false,
                    "axisColorMode": "text",
                    "axisLabel": "",
                    "axisPlacement": "auto",
                    "barAlignment": 0,
                    "drawStyle": "line",
                    "fillOpacity": 10,
                    "gradientMode": "none",
                    "hideFrom": {
                      "legend": false,
                      "tooltip": false,
                      "viz": false
                    },
                    "lineInterpolation": "linear",
                    "lineWidth": 1,
                    "pointSize": 5,
                    "scaleDistribution": {
                      "type": "linear"
                    },
                    "showPoints": "never",
                    "spanNulls": false,
                    "stacking": {
                      "group": "A",
                      "mode": "none"
                    },
                    "thresholdsStyle": {
                      "mode": "off"
                    }
                  },
                  "decimals": 0,
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {
                        "color": "green",
                        "value": null
                      },
                      {
                        "color": "red",
                        "value": 80
                      }
                    ]
                  },
                  "unit": "short"
                },
                "overrides": []
              },
              "gridPos": {
                "h": 7,
                "w": 12,
                "x": 12,
                "y": 7
              },
              "id": 19,
              "links": [],
              "options": {
                "legend": {
                  "calcs": [
                    "min",
                    "max",
                    "mean"
                  ],
                  "displayMode": "table",
                  "placement": "right",
                  "showLegend": true
                },
                "tooltip": {
                  "mode": "multi",
                  "sort": "none"
                }
              },
              "pluginVersion": "9.5.5",
              "targets": [
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                  },
                  "editorMode": "code",
                  "expr": "grafana_api_login_post_total{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
                  "format": "time_series",
                  "intervalFactor": 2,
                  "legendFormat": "POST",
                  "range": true,
                  "refId": "A"
                },
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "${datasource}"
                  },
                  "editorMode": "code",
                  "expr": "grafana_api_login_oauth_total{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
                  "format": "time_series",
                  "intervalFactor": 2,
                  "legendFormat": "OAuth",
                  "range": true,
                  "refId": "B"
                }
              ],
              "title": "Login Counts",
              "type": "timeseries"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "description": "Shows requests per second grouped by status code",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "palette-classic"
                  },
                  "custom": {
                    "axisCenteredZero": false,
                    "axisColorMode": "text",
