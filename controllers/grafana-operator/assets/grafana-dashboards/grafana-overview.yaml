              "editorMode": "code",
              "expr": "grafana_stat_total_orgs{cluster=\"$cluster\", pod=~\"$instance\", job=~\"$job\", namespace=~\"$namespace\"}",
              "legendFormat": "",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Organisation count",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
