apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: ha-services
  labels:
    app.kubernetes.io/component: monitoring
spec:
  json: >
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "This dashboard allows checking whether services in the cluster are running in high availability mode or not",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 288,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": true,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 11,
          "panels": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "description": "Describes how to use this dashboard",
              "gridPos": {
                "h": 19,
                "w": 24,
                "x": 0,
                "y": 1
              },
              "id": 17,
              "options": {
                "code": {
                  "language": "plaintext",
                  "showLineNumbers": false,
                  "showMiniMap": false
                },
                "content": "# About Dashboard\n\nThis dashboard is designed to identify services that are running in non-HA mode.\n\nIt focused on monitoring of Deployment and StatefulSets, because DaemonSets are running their pods on every node by default.\n\n# High Availability (HA) mode\n\nServices running in HA mode must satisfy the following requirements:\n\n* Have at least 2 available replicas\n* Replicas must be placed on different nodes\n* Replicas must be placed on different availability zones (AZ)\n\nCurrently, this dashboard doesn't have mechanisms for tracking AZ. For these purposes you can use Kubernetes / Pods Distribution By Zones dashboard.\n\n# How to use this dashboard\n\n**NOTE:** If you have a lot of pods and services on the environment, please,\nselect namespaces that you interested in on the `namespace` filter to prevent freezing and crashing of Grafana due to loading a large amount of data.\n\nIf you want to check whether all your services are running in high availability mode,\nfollow the instructions below:\n\n* If `Only 1 replica` number on `Services with Available Replicas` panel is greater than 0:\n  * Check `Desired and Available Replicas` panels for Deployments and StatefulSets\n    * If the controller `Has unavailable replicas`:\n      * Use `Not Healthy Pods` and `Last Terminated Status` panels to identify pods and containers with problems, and try to fix issues\n    * If the controller has `Desired replicas` less than 2:\n      * Check controller's spec and increase `replicas` parameter for it if possible and necessary (it's better to upgrade the service via CMDB rather than change the number directly on the spec)\n* If `Services with Multiple Pods per Node` value is greater than 0:\n  * Check all `Multiple Replicas on the Same Node` panels, and if the panel has data:\n    * Unfortunately, there is no a proper way to distribute replicas across nodes, but you can read [this article in the official documentation](https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/) to avoid such situations as mush as possible\n",
                "mode": "markdown"
              },
              "pluginVersion": "10.3.3",
              "title": "How to",
              "type": "text"
            }
          ],
          "title": "Help",
          "type": "row"
        },
        {
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 1
          },
          "id": 10,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Shows total number of services (Deployments and StatefulSets) with at least 1 available replica, number of services with only 1 available replica (non-HA mode) and with 2 or more replicas (HA mode)",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "text",
                    "value": null
                  }
                ]
              },
              "unitScale": true
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Only 1 replica"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "red",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "2 or more replicas"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "text",
                          "value": null
                        },
                        {
                          "color": "green",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 5,
            "w": 7,
            "x": 0,
            "y": 2
          },
          "id": 7,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "10.3.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "PC3E95692D54ABCC0"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "(count(kube_deployment_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} > 0) OR on() vector(0)) + (count(kube_statefulset_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} > 0) OR on() vector(0))",
              "instant": true,
              "legendFormat": "Total",
              "range": false,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "(count(kube_deployment_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} == 1) OR on() vector(0)) + (count(kube_statefulset_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} == 1) OR on() vector(0))",
              "hide": false,
              "instant": true,
              "legendFormat": "Only 1 replica",
              "range": false,
              "refId": "B"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "(count(kube_deployment_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} > 1) OR on() vector(0)) + (count(kube_statefulset_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} > 1) OR on() vector(0))",
              "hide": false,
              "instant": true,
              "legendFormat": "2 or more replicas",
              "range": false,
              "refId": "C"
            }
          ],
          "title": "Services with Available Replicas",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Total number of services (Deployments and StatefulSets) with unavailable replicas",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "unitScale": true
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 4,
            "x": 7,
            "y": 2
          },
          "id": 8,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "10.3.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "PC3E95692D54ABCC0"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "((count(kube_deployment_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} < kube_deployment_status_replicas{cluster=\"$cluster\", namespace=~\"$namespace\"}) >= 0)  OR on() vector(0)) + ((count(kube_statefulset_status_replicas_available{cluster=\"$cluster\", namespace=~\"$namespace\"} < kube_statefulset_status_replicas{cluster=\"$cluster\", namespace=~\"$namespace\"}) >= 0)  OR on() vector(0))",
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "A"
            }
          ],
          "title": "Services with Unavailable Replicas",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Total number of services (Deployments and StatefulSets) with 2 or more pods placed on the same node",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "unitScale": true
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 4,
            "x": 11,
            "y": 2
          },
          "id": 18,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "10.3.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "PC3E95692D54ABCC0"
              },
              "editorMode": "code",
              "exemplar": false,
              "expr": "count(sum(kube_pod_info{cluster=\"$cluster\", namespace=~\"$namespace\", node=~\".+\", created_by_kind=~\"ReplicaSet|StatefulSet\"}) by (namespace, node, created_by_name) > 1) >= 0 OR on() vector(0)",
              "instant": true,
              "legendFormat": "__auto",
              "range": false,
              "refId": "A"
            }
          ],
          "title": "Services with Multiple Pods per Node",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "description": "Shows number of pods controlled by Deployments and StatefulSets",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "decimals": 0,
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "text",
                    "value": null
                  }
                ]
              },
              "unit": "none",
              "unitScale": true
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Running"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "text",
                          "value": null
                        },
                        {
                          "color": "green",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Pending"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "yellow",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": {
                  "id": "byName",
                  "options": "Failed"
                },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        },
                        {
                          "color": "red",
                          "value": 1
                        }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 5,
            "w": 9,
            "x": 15,
            "y": 2
          },
          "id": 9,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "pluginVersion": "10.3.3",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "editorMode": "code",
              "expr": "sum by (phase)\r\n(\r\n(kube_pod_info{cluster=\"$cluster\", namespace=~\"$namespace\"} * on (cluster, namespace, pod) group_left(phase) (kube_pod_status_phase{cluster=\"$cluster\", namespace=~\"$namespace\"} == 1))\r\n * on (namespace, pod) group_left()\r\nkube_pod_owner{cluster=\"$cluster\", namespace=~\"$namespace\", owner_kind=~\"ReplicaSet|StatefulSet\"}\r\n)",
              "legendFormat": "{{phase}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Total Number of Replicas",
          "type": "stat"
        },
        {
          "collapsed": true,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 7
          },
          "id": 2,
          "panels": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "description": "Shows number of available and desired replicas for every Deployment\n\nServices in HA mode must have more than 1 available replicas",
              "fieldConfig": {
                "defaults": {
                  "color": {
                    "mode": "thresholds"
                  },
                  "custom": {
                    "align": "auto",
                    "cellOptions": {
                      "type": "auto"
                    },
                    "inspect": false
                  },
                  "mappings": [],
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      {
                        "color": "text",
                        "value": null
                      }
                    ]
                  },
                  "unitScale": true
                },
                "overrides": [
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Value #C"
                    },
                    "properties": [
                      {
                        "id": "mappings",
                        "value": [
                          {
                            "options": {
                              "0": {
                                "color": "red",
                                "index": 0,
                                "text": "Yes"
                              }
                            },
                            "type": "value"
                          },
                          {
                            "options": {
                              "match": "null+nan",
                              "result": {
                                "color": "green",
                                "index": 1,
                                "text": "No"
                              }
                            },
                            "type": "special"
                          }
                        ]
                      },
                      {
                        "id": "custom.cellOptions",
                        "value": {
                          "mode": "gradient",
                          "type": "color-background"
                        }
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Value #A"
                    },
                    "properties": [
                      {
                        "id": "custom.cellOptions",
                        "value": {
                          "type": "color-text"
                        }
                      },
                      {
                        "id": "thresholds",
                        "value": {
                          "mode": "absolute",
                          "steps": [
                            {
                              "color": "text",
                              "value": null
                            },
                            {
                              "color": "red",
                              "value": 1
                            },
                            {
                              "color": "green",
                              "value": 2
                            }
                          ]
                        }
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "namespace"
                    },
                    "properties": [
                      {
                        "id": "links",
                        "value": [
                          {
                            "targetBlank": true,
                            "title": "Drill down to namespace",
                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-namespace-resources`) ) %}/kubernetes-namespace-details?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.namespace}"
                          }
                        ]
                      }
                    ]
                  },
                  {
                    "matcher": {
                      "id": "byName",
                      "options": "Value #B"
                    },
                    "properties": [
                      {
                        "id": "custom.cellOptions",
                        "value": {
                          "type": "color-text"
                        }
                      },
                      {
                        "id": "thresholds",
                        "value": {
                          "mode": "absolute",
                          "steps": [
                            {
                              "color": "red",
                              "value": null
                            },
                            {
                              "color": "green",
                              "value": 2
                            }
                          ]
                        }
                      }
                    ]
                  }
                ]
              },
              "gridPos": {
                "h": 7,
                "w": 12,
                "x": 0,
                "y": 8
              },
              "id": 3,
              "options": {
                "cellHeight": "sm",
                "footer": {
                  "countRows": false,
                  "fields": "",
                  "reducer": [
                    "sum"
