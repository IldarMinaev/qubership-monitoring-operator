                    },
                    "renameByName": {
                      "Difference": "",
                      "Time": "",
                      "Value #A": "Desired replicas",
                      "Value #B": "Available replicas",
                      "Value #C": "Has unavailable replicas",
                      "deployment": "Deployment",
                      "namespace": "Namespace"
                    }
                  }
                }
              ],
              "type": "table"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "${datasource}"
              },
              "description": "Shows Deployments if 2 or more their replicas placed on the same node\n\nServices are not allowed to have 2 or more replicas on the same node in HA mode",
              "fieldConfig": {
