                            "url": "./d/{% printf `%.40s` (printf `%s-%s` .Release.Namespace (index .DashboardsUIDs `kubernetes-namespace-resources`) ) %}/kubernetes-namespace-details?var-datasource=$datasource&var-cluster=$cluster&var-namespace=${__data.fields.namespace}"
                          }
                        ]
                      }
                    ]
                  }
                ]
              },
              "gridPos": {
                "h": 7,
                "w": 12,
                "x": 12,
                "y": 8
              },
              "id": 6,
              "options": {
                "cellHeight": "sm",
                "footer": {
                  "countRows": false,
                  "fields": "",
                  "reducer": [
                    "sum"
                  ],
                  "show": false
                },
                "showHeader": true,
                "sortBy": []
              },
              "pluginVersion": "10.3.3",
              "targets": [
                {
                  "datasource": {
                    "type": "prometheus",
                    "uid": "PC3E95692D54ABCC0"
                  },
                  "editorMode": "code",
